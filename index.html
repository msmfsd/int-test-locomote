<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Locomote test</title>
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
    <link rel="stylesheet" href="/public/flight-form.css">
  </head>
  <body>
    <div class="row">
      <div class="col s12 teal">
        <h4 class="center-align teal-text text-lighten-4"><i class="small material-icons">find_in_page</i>&nbsp;flight search</h4>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <form id="flight-form" class="col s12" autocomplete="off">
          <div class="row">
            <div class="input-field col s12 m6">
              <i class="material-icons prefix">flight_takeoff</i>
              <input id="flight_takeoff" name="flight_takeoff" type="text" class="validate">
              <label for="flight_takeoff">From location</label>
            </div>
            <div class="input-field col s12 m6">
              <i class="material-icons prefix">flight_land</i>
              <input id="flight_land" name="flight_land" type="text" class="validate">
              <label for="flight_land">To location</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12 m6">
              <i class="material-icons prefix">date_range</i>
              <input id="date_range" name="date_range" type="date" class="datepicker">
              <label id="date_range_for" for="date_range">Travel date</label>
            </div>
            <div class="input-field-submit col s12 m6">
              <button id="form-submit-btn" class="btn btn-large waves-effect waves-light" type="submit" name="action"><i id="preloader" class="material-icons left hide">settings</i>Submit</button>
            </div>
          </div>
        </form>
      </div>
      <div class="row">
        <div class="col s12">
          <p id="status" class="red lighten-1 white-text hide"></p>
        </div>
      </div>
      <div id="result" class="hide">
        <hr />
        <div class="row result-heading">
          <div class="col s2"><a id="prev-btn" class="btn" href="#"><i class="material-icons left">arrow_back</i>Prev day</a></div>
          <div class="col s8"><h5 id="results-date" class="center-align"></h5></div>
          <div class="col s2"><a id="next-btn" class="btn right" href="#">Next day<i class="material-icons right">arrow_forward</i></a></div>
        </div>
        <div class="row">
          <div class="col s12">
            <ul id="flights" class="tabs"></ul>
            <p class="results-p center-align"><small>PRICE - LOW to HIGH</small></p>
          </div>
          <div id="tabs-content" class="col s12"></div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
    <script src="/public/bundle.js"></script>
  </body>
</html>
