<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Locomote test</title>
    <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
    <style>
      button[disabled=disabled], button:disabled {
        opacity: 0.3;
      }
      li.tab a {
        font-size: 12px;
      }
      li.tab a.active {
        background-color: rgba(155,155,155,.1);
      }
      #tabs-content .entries {
        display: flex;
        flex-flow: row wrap;
        justify-content: space-around;
      }

      #tabs-content .entries li {
        width: 32%;
        height: auto;
        margin-bottom: 16px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col s12">
          <h3>flight search</h3>
        </div>
      </div>
      <div class="row">
        <form id="flight-form" class="col s12">
          <div class="row">
            <div class="input-field col s12 m6">
              <i class="material-icons prefix">flight_takeoff</i>
              <input id="flight_takeoff" name="flight_takeoff" type="text" class="validate">
              <label for="flight_takeoff">From location</label>
            </div>
            <div class="input-field col s12 m6">
              <i class="material-icons prefix">flight_land</i>
              <input id="flight_land" name="flight_land" type="text" class="validate">
              <label for="flight_land">To location</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12 m6">
              <i class="material-icons prefix">date_range</i>
              <input id="date_range" name="date_range" type="date" class="datepicker">
              <label for="date_range">Travel date</label>
            </div>
            <div class="col s12 m6">
              <button id="form-submit-btn" style="width:90%; float:right" class="btn btn-large waves-effect waves-light" type="submit" name="action">Submit</button>
            </div>
          </div>
        </form>
      </div>
      <div id="preloader" class="row hide">
        <div class="col s12">
          <div class="progress"><div class="indeterminate"></div></div>
        </div>
      </div>
      <div id="result" class="row hide">
        <div class="col s12">
          <h5 class="center-align deep-orange white-text">RESULTS</h5>
        </div>
        <div class="col s12">
          <ul id="flights" class="tabs"></ul>
          <p><small>PRICE - LOW to HIGH</small></p>
        </div>
        <div id="tabs-content" class="col s12"></div>
      </div>
      <div class="row">
        <div class="col s12">
          <i id="status" class="red-text"></i>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
    <script src="/public/bundle.js"></script>
  </body>
</html>
